<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JukeBox Example</title>
    <!-- bootstrap axios jquery scripts etc -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <!-- bootstrap axios jquery scripts etc -->
  </head>
  <body>
    <div class="container">
      <div id="main_area">
        <div class="row-xs" id="slider-thumbs">
          <!-- Top thumbnail album switcher of for carousel  -->
          <ul class="hide-bullets">
            <li class="col-sm-2">
              <a class="thumbnail" id="carousel-selector-0"></a>
            </li>
            <li class="col-sm-2">
              <a class="thumbnail" id="carousel-selector-1"></a>
            </li>
            <li class="col-sm-2">
              <a class="thumbnail" id="carousel-selector-2"></a>
            </li>
            <li class="col-sm-2">
              <a class="thumbnail" id="carousel-selector-3"></a>
            </li>
            <li class="col-sm-2">
              <a class="thumbnail" id="carousel-selector-4"></a>
            </li>
          </ul>  
           <!-- /Top thumbnail album switcher of for carousel -->               
        </div>
        <!-- Carousel -->
        <div class="row">
          <div class="col-xs-12" id="slider">
           <!-- Top part of the slider -->
           <div class="row" id="align-slider">
              <div class="col-sm-8" id="carousel-bounding-box">
                <div class="carousel slide" id="myCarousel">
                  <!-- Carousel albums -->
                  <div class="carousel-inner" id="align-albums"></div>
                  <!-- /Carousel albums -->
                  <!-- Carousel arrow controls -->
                  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" id="leftarrow"></span>                                       
                  </a>
                  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" id="rightarrow"></span>                                       
                  </a> 
                  <!-- /Carousel arrow controls -->  
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--/Carousel-->
      </div>
    </div>
    <!-- Tracklist -->
    <ul class="list-group" id="tracklist">
    </ul>
    <!-- /Tracklist -->
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>
